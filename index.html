            <form name="frm">
                <label for="">
                    name: 
                    <input type="text" id="name" name="name">
                </label>
            </form>

        </div>

        function hienthi(){
            let arr = [];
            let name = frm.name.value;
            console.log(name);
            arr.push(name);
            console.log(name);
            document.getElementById("dis").value = arr.join(", ");
        }
    </script>
